
<div class="d-flex justify-content-center">
        <h1 class="pb-1">Add a Room</h1>
</div>

<form>
    <fieldset class="form-group">
        <div class="row justify-content-center">
            <legend class="col-form-label col-sm-2 pt-0">Room Type:</legend>
                <div class="col-sm-2 py-0">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="RoomType" id ="Apartment" value="Apartment">
                        <label for="Apartment" class="form-check-label">Apartment</label>
                    </div>
                    <div class="form-check form-check-inline">
                         <input type="radio" class="form-check-input" name="RoomType" id ="Dorm" value="Dorm">
                         <label for="Dorm" class="form-check-label">Dorm</label>
                    </div>
                </div>
        </div>
    </fieldset>
    <div class = "form-group">
        <div class="row justify-content-center">
                <label for="NumBeds" class="col-sm-2">Number of Beds:</label>
                <input type="number" class="form-control col-sm-2 " name="NumBeds" id="NumBeds" required>
        </div>
    </div>
    <div class="form-group" id="L1">
        <div class="row justify-content-center">
                <label for="Location" class="col-sm-2">Location:</label>
                <select class="form-control col-sm-2" id="Location" name="Location" required>
                  <option>1</option>
                  <option>2</option>
                </select>
                <button type="button" class="btn btn-link col-sm-3" id="AddLocation" (click) = "ShowLocation()">Add Location</button>
        </div>    
    </div>
    <div class="form-group" style="display: none" id="LocationForm">
            <div class="row justify-content-center">
                    <label for="Address" class="col-sm-2">Address:</label>
                    <input type="text" class="from-control col-sm-2" id="Address">
             </div>
             <br>
        <div class="row justify-content-center">
                <label for="City" class="col-sm-2">City:</label>
                <input type="text" class="from-control col-sm-2" id="City">
        </div>
        <br>
         <div class="row justify-content-center">
                <label for="State" class="col-sm-2">State:</label>
                <input type="text" class="from-control col-sm-2" id="State">
         </div>
         <br>
         <div class="row justify-content-center">
                <label for="ZIP" class="col-sm-2">Zip:</label>
                <input type="text" class="from-control col-sm-2" id="ZIP">
        </div>
    </div>
    <div class="form-group">
        <div class="row justify-content-center">
            <label for="InternalAddress" class="col-sm-2">Internal Address:</label>
            <input type="text" class="from-control col-sm-2" id="InternalAddress" required>
        </div>
    </div>
    <fieldset class="form-group">
            <div class="row justify-content-center">
                <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
                    <div class="col-sm-2 py-0">
                        <div class="form-check form-check-inline">
                            <input class ="opacity" type="radio" class="form-check-input" name="Gender" id ="Male" value="Male">
                            <label for="Male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                             <input type="radio" class="form-check-input" name="Gender" id ="Female" value="Female">
                             <label for="Female" class="form-check-label">Female</label>
                        </div>
                    </div>
            </div>
    </fieldset>
    <div class="form-group">
        <div class="row justify-content-center">
            <label for="StartDate" class="col-sm-2">Start Date:</label>
            <input type="date" class="form-control col-sm-2" id="StartDate" name="StartDate" required>
        </div>
    </div>
    <div class="form-group">
            <div class="row justify-content-center">
                <label for="EndDate" class="col-sm-2">End Date:</label>
                <input type="date" class="form-control col-sm-2" id="EndDate" name="EndDate" required>
            </div>
    </div>
    <div class = "form-group">
            <div class="row justify-content-center">
                    <label for="NumTenents" class="col-sm-2">Number of Tenents:</label>
                    <input type="number" class="form-control col-sm-2 " name="NumTenets" id="NumTenents" required>
            </div>
    </div>
    <div class="form-group">
        <div class="col text-center">
             <input type="button" class="btn btn-primary" id="AddRoom" value="Submit">
        </div>
    </div>
</form>


<button (click)="getRoomInfo()">TestGetData</button>
